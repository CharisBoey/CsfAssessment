<h2>Checkout</h2>

<form [formGroup]="checkoutForm" (submit)="processCheckout()">
  <table>
    <tr>
      <td>Name: </td>
      <td>
        <input type="text" size="30" formControlName="name">
      </td>
    </tr>
    <tr>
      <td>Address: </td>
      <td>
        <input type="text" size="30" formControlName="address">
      </td>
    </tr>
    <tr>
      <td>Priority: </td>
      <td>
        <input type="checkbox" formControlName="priority">
      </td>
    </tr>
    <tr>
      <td>Comments: </td>
      <td>
        <textarea cols="30" rows="4" formControlName="comments"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="submit" [disabled]="checkoutForm.invalid">Place Order</button>
      </td>
    </tr>
  </table>
</form>

<hr>
<!-- <div *ngIf="AllCartItems$|async as cart"> -->
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of lineItemArray">
        <!-- {{c|json}} -->
        <td> {{c.name}} </td>
        <td> {{c.price | currency:"INR"}} </td>
        <td> {{c.quantity}} </td>
      </tr>
    </tbody>
    <tfoot>
      <td></td>
      <td>Total: </td>
      <td> {{TotalPrice | currency:"INR"}} </td>
    </tfoot>
  </table>
<!-- </div> -->
